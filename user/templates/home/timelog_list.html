{% extends 'registration/base.html' %}
{% block content %}


    {%  if user.is_authenticated  %}

    <h1>Timelogs</h1>
    <ul>
    {% for timelog in timelogs %}
    <li>{{ timelog.user }},  {{ timelog.text }},  {{ timelog.created_at }}</li>
    <a href="{% url 'user:timelog_edit' timelog.pk%}">수정</a>
        <br>
        <br>
    {% endfor %}
    </ul>

    {% else %}
     <p>You are not logged in</p>
     <a href="{% url 'user:login' %}">login</a>

    {% endif %}

{% endblock %}
